name: Flutter App Tests

on:
  push:
    branches: [ main, master, develop, claude/** ]
    paths:
      - 'app/**'
      - '.github/workflows/app-tests.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'app/**'
      - '.github/workflows/app-tests.yml'
  workflow_dispatch:

jobs:
  test:
    name: Run Flutter Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'
          cache: true

      - name: Print Flutter version
        run: flutter --version

      - name: Install dependencies
        working-directory: ./app
        run: flutter pub get

      - name: Verify dependencies
        working-directory: ./app
        run: flutter pub deps

      - name: Analyze code
        working-directory: ./app
        run: flutter analyze --no-fatal-infos

      - name: Run unit tests
        working-directory: ./app
        run: flutter test test/unit --coverage --reporter expanded

      - name: Run widget tests
        working-directory: ./app
        run: flutter test test/widget --coverage --reporter expanded

      - name: Run all tests with coverage
        working-directory: ./app
        run: flutter test --coverage --reporter expanded

      - name: Generate coverage report
        working-directory: ./app
        run: |
          flutter pub global activate coverage
          flutter pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --packages=.dart_tool/package_config.json --report-on=lib

      - name: Check coverage threshold
        working-directory: ./app
        run: |
          # Install lcov tools
          sudo apt-get update
          sudo apt-get install -y lcov

          # Generate coverage summary
          lcov --summary coverage/lcov.info

          # Extract coverage percentage
          COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep "lines" | grep -oP '\d+\.\d+(?=%)')
          echo "Current coverage: ${COVERAGE}%"

          # Check if coverage meets minimum threshold (40%)
          if (( $(echo "$COVERAGE < 40.0" | bc -l) )); then
            echo "Error: Coverage ${COVERAGE}% is below minimum threshold of 40%"
            exit 1
          fi

          echo "Coverage ${COVERAGE}% meets minimum threshold of 40%"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./app/coverage/lcov.info
          flags: flutter-app
          name: flutter-app-coverage
          fail_ci_if_error: false

      - name: Generate HTML coverage report
        working-directory: ./app
        run: |
          sudo apt-get install -y lcov
          genhtml coverage/lcov.info -o coverage/html

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: app/coverage/html
          retention-days: 30

      - name: Test Summary
        if: always()
        run: |
          echo "## Flutter Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All tests completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f app/coverage/lcov.info ]; then
            COVERAGE=$(lcov --summary app/coverage/lcov.info 2>&1 | grep "lines" | grep -oP '\d+\.\d+(?=%)' || echo "0")
            echo "ðŸ“Š Coverage: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          fi

  integration-test:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        working-directory: ./app
        run: flutter pub get

      - name: Run integration tests
        working-directory: ./app
        run: |
          # Integration tests would normally run on a device/emulator
          # For now, we'll just ensure they compile
          flutter test test/integration --no-test-assets
        continue-on-error: true

      - name: Integration Test Summary
        if: always()
        run: |
          echo "## Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â„¹ï¸ Integration tests require device/emulator" >> $GITHUB_STEP_SUMMARY
